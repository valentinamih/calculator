<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title> calculators </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tabs">
    <input type="radio" name="tabs" id="tabs__square-tab" class="tabs__input">
    <label for="tabs__square-tab" class="tabs__tabs-label">
        <p class="tabs__figure-name">square</p>
    </label>
    <input type="radio" name="tabs" id="tabs__rectangle-tab" class="tabs__input">
    <label for="tabs__rectangle-tab" class="tabs__tabs-label">
        <p class="tabs__figure-name">rectangle</p>
    </label>
    <input type="radio" name="tabs" id="tabs__circle-tab" class="tabs__input">
    <label for="tabs__circle-tab" class="tabs__tabs-label">
        <p class="tabs__figure-name">circle</p>
    </label>
    <input type="radio" name="tabs" id="tabs__triangle-tab" class="tabs__input">
    <label for="tabs__triangle-tab" class="tabs__tabs-label">
        <p class="tabs__figure-name">triangle</p>
    </label>

    <div id="tab-content-square" class="tab-content">
        <section class="tab-content__box">
            <div>
                <label for="tab-content__square-input" class="tab-content__label">Enter the length of the side</label><br>
                <input id="tab-content__square-input">
            </div>
            <button onclick="findAreaOfSquare()">find area</button>
            <button onclick="findPerimeterOfSquare()">find perimeter</button>
        </section>
    </div>

    <div id="tab-content-rectangle" class="tab-content">
        <section class="tab-content__box">
            <div>
                <label for="tab-content__side1-rectangle-input" class="tab-content__label">Enter the length of the first side</label>
                <input id="tab-content__side1-rectangle-input" />
            </div>
           <div>
            <label for="tab-content__side2-rectangle-input" class="tab-content__label">Enter the length of the second side</label><br>
            <input id="tab-content__side2-rectangle-input" />
           </div>
            <button onclick="findAreaOfRectangle()">find area</button>
            <button onclick="findPerimeterOfRectangle()">find perimeter</button>
        </section>
    </div>

    <div id="tab-content-circle" class="tab-content">
        <section class="tab-content__box">
            <div>
                <label for="tab-content__circle-input">Enter radius</label> <br>
                <input id="tab-content__circle-input">
            </div>
            <button onclick="findAreaOfCircle()">find area</button>
            <button onclick="findPerimeterOfCircle()">find perimeter</button>
        </section>
    </div>

    <div id="tab-content-triangle" class="tab-content">
        <section class="tab-content__box">
            <div>
                <label for="tab-content__triangle-base-input">Enter the base of the triangle</label><br>
                <input id="tab-content__triangle-base-input">
            </div>
            <div>
                <label for="tab-content__triangle-side1-input">Enter the length of the first side</label><br>
                <input id="tab-content__triangle-side1-input">
            </div>
            <div>
                <label for="tab-content__triangle-side2-input">Enter the length of the second side</label><br>
                <input id="tab-content__triangle-side2-input">
            </div>
            <div>
                <label for="tab-content__triangle-height-input">Enter the height of the triangle</label>
                <input id="tab-content__triangle-height-input">
            </div>
            <button onclick="findAreaOfTriangle()">find area</button>
            <button onclick="findPerimeterOfTriangle()">find perimeter</button>
        </section>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
